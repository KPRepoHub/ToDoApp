        <!-- <button type="button" class="btn btn-outline-primary">Add Task</button> -->
        <form id="new-task-form" novalidate>

            <div class="form-group row">
                <label for="TaskName" class="col-sm-2 col-form-label">Task Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="TaskName" required>
                    <div class="invalid-feedback">
                        The task name should be more than 5 characters
                    </div>
            
                </div>
            
            </div>
            <div class="form-group row">
                <label for="Description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="TaskDescription" required></textarea>
                    <div class="invalid-feedback">
                        The task description should be more than 5 characters
                    </div>
            
                </div>
            
            </div>

            <div class="form-group row">
                <label for="Assigned" class="col-sm-2 col-form-label">Assigned To</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Assigned" required>
                    <div class="invalid-feedback">
                        The Assigned To task should be more than 5 characters
                    </div>
                </div>
            </div>

                <div class="form-group row align-items-center justify-content-center">
                    <label for="datepicker" class="col-sm-2 col-form-label">Due Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="datepicker" name="datepicker" required>
                        <div class="invalid-feedback">
                            Please select a date
                        </div>
                    </div>
                </div>
            
            
                <div class="form-group row align-items-center justify-content-center">
                    <label for="Status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                        <div styles="width:100%">
                            <select class="custom-select" id="Status" required>
                                <option selected disabled value="">Choose...</option>
                                <option class="text-warning">Pending</option>
                                <option class="text-danger">In Progress</option>
                                <option class="text-success">Done</option>
                            </select>
                            <div class="invalid-feedback">
                                Status must be selected
                            </div>
                        </div>
                
                    </div>
                
                </div>

                <div class="form-group row align-items-center justify-content-center">
                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-secondary ml-5 mt-5 mb-5 btn-lg" value="Reset form">Submit</button>
                    </div>
            
                </div>
         
   
    </div>
