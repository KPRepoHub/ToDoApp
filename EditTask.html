    <title>Task Planner</title>
  </head>
  <body>
    <h1>Edit Task</h1>
    <!-- <button type="button" class="btn btn-outline-primary">Add Task</button> -->
    <form id="new-task-form">
      <div class="form-group row">
        <label for="TaskName" class="col-sm-2 col-form-label">Task Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="TaskName">
        </div>
            <!-- <div class="is-invalid">
                    The task name must be 5 characters or more.
            </div>
            <div class="is-valid">
              The task name is valid
            </div> -->
         
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please provide a valid name.
                </div>
                <!-- </div> -->

      </div>
      <div class="form-group row">
        <label for="Description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="Description"  required></textarea>
        </div>
        <form class="form-inline">
          <label for="Assigned" class="col-sm-2 col-form-label">Assigned To:</label>
          <select class="custom-select my-1 mr-sm-2" id="Assigned">
            <option selected>Choose...</option>
            <option value="1">Fransiskus Tirta</option>
            <option value="2">Kevin Pan</option>
            <option value="3">Jarrod Fong-Lim</option>
          </select>
          <div class="input-group date" data-provide="datepicker">
            <label for="DueDate" class="col-sm-2 col-form-label">Due Date:</label>
            <input id="datepicker" width="276" />
            <script>
                $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                });
            </script>
          </div>
        </div>
        <div class="form-group row">
          <label for="Status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
          <select class="custom-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>To Do</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
          </select>
          </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" onclick=""    class="btn btn-primary ml-5">Submit</button>
          <button type="reset" class="btn btn-primary ml-5">Reset</button>
        </div>
      </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
      <script defer src="./js/index.js"></script>

  </body>
