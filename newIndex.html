                <label for="TaskName" class="col-sm-2 col-form-label">Task Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="TaskName" required>

                    </div>
                    <!--- Removed valid error message
                   <div class="valid-feedback">Looks good!</div>  -->
                </div>






            </div>
            <div class="form-group row">
                <label for="Description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="TaskDescription" required></textarea>
                    <div class="invalid-feedback">
                        The task description should be more than 5 characters
                    </div>
                    <!-- Removed valid error message
                    <div class="valid-feedback">Looks good!</div>   -->

                </div>

                <form class="form-inline">
                    <label for="Assigned" class="col-sm-2 col-form-label">Assigned To</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Assigned" required>
                        <div class="invalid-feedback">
                            The Assigned To task should be more than 5 characters
                        </div>
                        <!----Removed valid error message
                       <div class="valid-feedback">Looks good!</div>  -->
                    </div>
                    <div class="input-group date" data-provide="datepicker">
                        <label for="DueDate" class="col-sm-2 col-form-label">Due Date:</label>
                        <input id="datepicker" name="datepicker" width="276" />
                        <div class="invalid-feedback">
                            Please select a due date.
                        </div>
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap4'
                            });
                           
                        </script>

                    </div>
            </div>
            <div class="form-group row">
                <label for="Status" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <select class="custom-select" id="Status" required>
                        <option selected disabled value="">Choose...</option>
                        <option>To Do</option>
                        <option>In Progress</option>
                        <option>Review</option>
                        <option>Done</option>
                    </select>
                    <div class="invalid-feedback">
                        Status must be selected
                    </div>
                    <!-- Removed valid error message
                    <div class="valid-feedback">Looks good!</div>   -->
                </div>

            </div>
            <div class="form-group row align-items-center justify-content-center">
